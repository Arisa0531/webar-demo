<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR con modelo 3D</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Cargar el modelo 3D sobre el marcador Hiro -->
      <a-marker preset="hiro">
        <a-entity
          gltf-model="https://cdn.glitch.global/0b845bfd-0634-420c-9df7-947e6d79a3cd/astronaut.glb?v=1700612206350"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 180 0"
          animation-mixer>
        </a-entity>
      </a-marker>

      <!-- CÃ¡mara AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
